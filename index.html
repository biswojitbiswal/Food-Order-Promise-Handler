<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Food Ordering System</title>
</head>
<body>
    <section class="main">
        <div class="nav-menu">
            <div class="humburger-menu">
                <i class="fa-solid fa-bars nav-icon"></i>
            </div>
            <div class="search">
                <form>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" id="search-input" placeholder="Search Food Item">
                </form>
            </div>
            <button class="sign-up btn">Signup</button>
            <button class="log-in btn">Login</button>
            <img src="Logo.png" alt="logo">
        </div>
        <div class="home-container">
            <div class="side-bar" id="sideBar">
                <div class="logo-info">
                    <img src="Logo.png" alt="">
                    <h3>Your Restaurant Menu</h3>
                    <h4>Eat Healthy</h4>
                </div>
                <div class="links side-menu">
                    <h3>Quick Links</h3>
                    <ul>
                        <li>Home</li>
                        <li>Your Order</li>
                        <li>Wallet</li>
                        <li>Profile</li>
                        <li>Logout</li>
                        <li>Menu/Second Screen</li>
                    </ul>
                </div>
                <div class="links about">
                    <h3>More About Us</h3>
                    <ul>
                        <li>Our Blog</li>
                        <li>Upcming Dishes</li>
                        <li>Our Story</li>
                        <li>Social Media</li>
                    </ul>
                </div>
            </div>
            <div class="main-content">
                <img src="Hero.png" alt="hero-img">
                <div class="menu" id="menu-container">
                    <h3>Menu</h3>
                    <div id="menu-cards">

                    </div>
                </div>
            </div>
        </div>
        
        
    </section>
    

    <script src="script.js"></script>
</body>
</html>
